<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Niets</title>

  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 32px;
      text-align: center;
      margin-top: 20%;
      cursor: none;
      transition: background 0.2s;
    }

    #text {
      opacity: 0;
      animation: fade 2s infinite alternate;
      z-index: 10;
      position: relative;
    }

    #plaatjes-container {
      position: relative;
      width: 100%;
      height: 200px;
      margin-top: 20px;
      z-index: 1;
    }

    @keyframes fade {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .flash {
      background: white !important;
      color: black !important;
    }

    #plaatjes-container img {
      position: absolute;
      bottom: 0;
      transition: opacity 1s;
    }
  </style>
</head>

<body>

  <div id="text">Tik om te blijven.</div>
  <div id="plaatjes-container"></div>

  <script>
    /* =========================
       TYPEWRITER TEKSTEN
    ========================== */
    const teksten = [
      "Je bent hier.",
      "Je had ook ergens anders kunnen zijn.",
      "Maar je bent hier.",
      "Waarom?",
      "Blijf.",
      "Nog niet.",
      "Bijna.",
      "Dit is het niet.",
      "Dit is het bijna."
    ];

    const textEl = document.getElementById("text");
    let tekstIndex = 0;
    let typenActief = false;

    function typeText(element, text, speed = 60) {
      element.textContent = "";
      let i = 0;
      typenActief = true;

      function type() {
        if (i < text.length) {
          element.textContent += text[i] === " " ? "\u00A0" : text[i];
          i++;
          setTimeout(type, speed);
        } else {
          typenActief = false;
        }
      }
      type();
    }

    setInterval(() => {
      if (!audioGestart) return;
      typeText(textEl, teksten[tekstIndex]);
      tekstIndex = (tekstIndex + 1) % teksten.length;
    }, 2800);

    /* =========================
       TABBLAD CHAOS
    ========================== */
    const titels = ["Niets", "Nog steeds niets", "Je bent er nog", "Waarom?", "Blijf."];
    setInterval(() => {
      document.title = titels[Math.floor(Math.random() * titels.length)];
    }, 2000);

    /* =========================
       STEM
    ========================== */
    const zinnen = [
      "Welkom.",
      "Je kunt hier alles doen.",
      "Je doet niets.",
      "Dat is genoeg.",
      "Blijf nog even.",
      "Ga niet weg."
    ];

    const synth = window.speechSynthesis;

    function praat() {
      if (synth.speaking) return;

      const u = new SpeechSynthesisUtterance(
        zinnen[Math.floor(Math.random() * zinnen.length)]
      );
      u.lang = "nl-NL";
      u.rate = 0.85 + Math.random() * 0.2;
      u.pitch = 0.9 + Math.random() * 0.2;

      synth.speak(u);
    }

    /* =========================
       GELUID
    ========================== */
    const sounds = [
      "effect1.mp3",
      "effect2.mp3",
      "effect3.mp3",
      "effect4.mp3"
    ];

    const audioObjects = [];

    function initAudio() {
      sounds.forEach(src => {
        const a = new Audio(src);
        a.preload = "auto";
        a.volume = 0.6;
        audioObjects.push(a);
      });
    }

    function speelGeluid() {
      if (!audioObjects.length) return;
      const a = audioObjects[Math.floor(Math.random() * audioObjects.length)];
      a.currentTime = 0;
      a.play().catch(() => {});
    }

    /* =========================
       MOBIELE AUDIO UNLOCK
    ========================== */
    function unlockAudio() {
      const silent = new Audio();
      silent.play().catch(() => {});
    }

    let audioGestart = false;

    document.body.addEventListener("click", () => {
      if (audioGestart) return;

      audioGestart = true;
      unlockAudio();
      initAudio();

      setTimeout(() => {
        praat();
        speelGeluid();
      }, 300);

      setInterval(() => {
        if (Math.random() > 0.5) praat();
        if (Math.random() > 0.7) speelGeluid();
      }, 4000);
    });

    /* =========================
       FLASH
    ========================== */
    setInterval(() => {
      if (Math.random() > 0.97) {
        document.body.classList.add("flash");
        setTimeout(() => document.body.classList.remove("flash"), 100);
      }
    }, 3000);

    /* =========================
       TIJD
    ========================== */
    let seconden = 0;
    setInterval(() => {
      if (!audioGestart) return;
      seconden++;
      if (seconden === 30) textEl.textContent = "Je bent hier al 30 seconden.";
      if (seconden === 60) textEl.textContent = "Je had kunnen stoppen.";
    }, 1000);

    /* =========================
       WEGGAAN
    ========================== */
    window.onbeforeunload = () => "Ben je zeker?";

    /* =========================
       PLAATJES
    ========================== */
    const plaatjes = [
      "https://i.etsystatic.com/25815771/r/il/8ef12f/3778544635/il_1140xN.3778544635_84z9.jpg",
      "https://i.etsystatic.com/56142300/r/il/38fa68/6719387357/il_1140xN.6719387357_k32n.jpg",
      "https://i.etsystatic.com/20862972/r/il/0ff266/2506911534/il_1140xN.2506911534_gfom.jpg",
      "https://i.etsystatic.com/9001843/r/il/be5328/6134355290/il_1140xN.6134355290_nq41.jpg",
      "https://i.etsystatic.com/9001843/r/il/518376/4695748643/il_1140xN.4695748643_erb7.jpg",
      "https://i.etsystatic.com/20862972/r/il/9eb644/2006738156/il_1140xN.2006738156_sv1j.jpg"
    ];

    const container = document.getElementById("plaatjes-container");

    function spawnPlaatje() {
      if (!audioGestart) return;

      const img = document.createElement("img");
      img.src = plaatjes[Math.floor(Math.random() * plaatjes.length)];
      img.style.left = Math.random() * 70 + "%";
      img.style.width = (10 + Math.random() * 20) + "%";
      img.style.opacity = "0";

      container.appendChild(img);

      setTimeout(() => img.style.opacity = "1", 50);

      setTimeout(() => {
        img.style.opacity = "0";
        setTimeout(() => {
          if (container.contains(img)) container.removeChild(img);
        }, 1000);
      }, 3000 + Math.random() * 2000);
    }

    setInterval(spawnPlaatje, 2500);
  </script>

</body>
</html>
